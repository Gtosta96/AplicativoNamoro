<ion-view ng-controller="pg1" view-title="Quer">
	<ion-content class="padding" scroll="true">
		
			<div class="list card">		
			  	<div class="item center">
				    <h2 class="question">Pergunta 01:</h2>
				    	<i ng-click="help()" class="ion-help-circled"></i>
				</div>
		
			    <div class="item item-body">
			      <img class="full-image" src="img/img1.jpg">
			      <p class="center">
			        Qual a data do nosso primeiro beijo?
			      </p>
			      <p>
				      <div class="list border-black">
						  <label class="item item-input item-floating-label">
						    <span class="input-label">Digitando...</span>
						    <input ng-model="carolResposta" type="tel" placeholder="Amor, digite aqui sua resposta! &#9829;">
						  </label>
					  </div>
				      <button ng-click="submit(carolResposta)" class="button button-block button-royal">
	 				  	Ser&aacute; que estou certa?
					  </button>
			      </p>
			    </div>
			</div>
	
	</ion-content>
</ion-view>
